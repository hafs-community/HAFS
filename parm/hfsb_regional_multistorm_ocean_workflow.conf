[config]
RUN=hfsb_multistorm
parent_domain_center=storm

run_multistorm=yes
run_atm_mvnest=yes
run_wave=no
ww3_model=ww3
run_ocean=yes
ocean_model=hycom

run_atm_mvnest_ens=no
run_atm_init=no
run_atm_init_fgat=no
run_atm_init_ens=no
run_atm_merge=no
run_atm_merge_fgat=no
run_atm_merge_ens=no
run_atm_vi=no
run_atm_vi_fgat=no
run_atm_vi_ens=no
run_gsi=no
gsi_d01=no
gsi_d02=no
gsi_d03=no
run_analysis_merge=no
run_analysis_merge_ens=no
run_fgat=no
run_envar=no
run_ensda=no
run_enkf=no
run_wave=no

halo_blend=20

[hycominit1]
hycom_domain=large

[dir]
PARMforecast={PARMhafs}/forecast/regional

[grid]
CASE=C512            ;; FV3 resolution
LEVS=82              ;; Model vertical levels
gtype=regional       ;; grid type: uniform, stretch, nest, or regional
gridfixdir=/let/hafs_grid/generate/grid
stretch_fac=1.0001   ;; Stretching factor for the grid
target_lon={domlon}  ;; center longitude of the highest resolution tile
target_lat={domlat}  ;; center latitude of the highest resolution tile
# Lew.Gramer@noaa.gov HACK HACK HACK 2023-12-13
nest_grids=4
parent_grid_num=1,2,2,2,2,2
parent_tile=6,7,7,7,7,7
refine_ratio=3,3,3,3,3,3
# 20200912 00Z  Sally 26N 80W, Teddy 12N 44W
#istart_nest=113,1401,361
#jstart_nest=113,801,1221
#iend_nest=912,1800,760
#jend_nest=912,1200,1620

# 20200914 00Z  Paulette 33N 65W  Sally 28N 87W, Teddy 12.9N 38.7W
#istart_nest=113,1001,1601,201
#jstart_nest=113,601,701,1321
#iend_nest=912,1400,2000,600
#jend_nest=912,1000,1100,1720

istart_nest=113,-999,-999,-999,-999,-999
jstart_nest=113,-999,-999,-999,-999,-999
iend_nest=912,-999,-999,-999,-999,-999
jend_nest=912,-999,-999,-999,-999,-999
regional_esg=yes
idim_nest=1200,600,600,600,600,600
jdim_nest=1200,600,600,600,600,600
delx_nest=0.03,0.01,0.01,0.01,0.01,0.01
dely_nest=0.03,0.01,0.01,0.01,0.01,0.01
halop2=5
pazi=-180.


[grid_mvnest1res]
CASE_mvnest1res=C512
LEVS_mvnest1res={grid/LEVS}
gtype_mvnest1res={grid/gtype}
gridfixdir_mvnest1res=/let/hafs_grid/generate/grid_mvnest1res
stretch_fac_mvnest1res={grid/stretch_fac}
target_lon_mvnest1res={grid/target_lon}
target_lat_mvnest1res={grid/target_lat}
nest_grids_mvnest1res=1
parent_grid_num_mvnest1res=1
parent_tile_mvnest1res=6
refine_ratio_mvnest1res=9
istart_nest_mvnest1res=113
jstart_nest_mvnest1res=113
iend_nest_mvnest1res=912
jend_nest_mvnest1res=912
regional_esg_mvnest1res={grid/regional_esg}
idim_nest_mvnest1res=3600
jdim_nest_mvnest1res=3600
delx_nest_mvnest1res=0.01
dely_nest_mvnest1res=0.01
halop2_mvnest1res=15

[forecast]
dt_atmos=90
npx=1201,601,601,601,601,601
npy=1201,601,601,601,601,601
npz=81
k_split=2,4,4,4,4,4
n_split=5,9,9,9,9,9
# forecast PEs 1800 + 840 + 840 = 3480 + 840 = 4320
#layoutx=45,30,30,30
#layouty=40,28,28,28
## forecast PEs = 900 + 3*400 + 60 (ocean) = 2160
#layoutx=30,20,20,20
#layouty=30,20,20,20
# forecast PEs = 900 + 5*400 + 60 (ocean) = 2960
layoutx=30,20,20,20,20,20
layouty=30,20,20,20,20,20
io_layoutx=1,1
io_layouty=1,1
full_zs_filter=.true.,.true.,.true.,.true.,.true.,.true.
n_zs_filter=1,1,1,1,1,1
n_del2_weak=15,24,24,24,24,24
max_slope=0.15,0.15,0.15,0.15,0.15,0.15
rlmx=300.,75.,75.,75.,75.,75.
elmx=300.,75.,75.,75.,75.,75.
sfc_rlm=0,0,0,0,0,0
tc_pbl=1,1,1,1,1,1
shal_cnv=.true.,.true.,.true.,.true.,.true.,.true.
do_deep=.true.,.true.,.true.,.true.,.true.,.true.
fhswr=1800.
fhlwr=1800.
iaer=1011
# ccpp suites                                                                                                          
ccpp_suite_regional=FV3_HAFS_v1_thompson_nonsst
ccpp_suite_glob=FV3_HAFS_v1_thompson_nonsst
ccpp_suite_nest=FV3_HAFS_v1_thompson_nonsst

# Thompson MP related options                                                                                          
imp_physics=8
iovr=3
dt_inner=45
dnats=0
do_sat_adj=.false.
lgfdlmprad=.false.

# nsst related namelist options
# Choose nstf_name=2,0,0,0,0 when nemsio type ictype
# Choose nstf_name=2,1,0,0,0 when grib2 type ictype
# Choose nstf_name=0,0,0,0,0 when ocean coupling is on
nstf_n1=0
nstf_n2=0
nstf_n3=0
nstf_n4=0
nstf_n5=0

# Moving nest related options
is_moving_nest=.false.,.true.,.true.,.true.,.true.,.true.
vortex_tracker=0,7,7,7,7,7
ntrack=0,4,4,4,4,4
#move_cd_x=0,1,0,0
#move_cd_y=0,0,1,0
move_cd_x=0,1,1,1,1,1
move_cd_y=0,1,1,1,1,1

restart_interval="3 6 9"

quilting=.true.
write_groups=2
num_files=3
write_tasks_per_group=60
write_dopost=.false.
output_history=.true.

output_grid=regional_latlon,regional_latlon_moving,regional_latlon_moving,regional_latlon_moving,regional_latlon_moving,regional_latlon_moving
output_grid_cen_lon={domlon},{domlon},{domlon},{domlon},{domlon},{domlon}     ;; central longitude
output_grid_cen_lat={domlat},{domlat},{domlat},{domlat},{domlat},{domlat}        ;; central latitude
output_grid_lon_span=90.0,20.0,20.0,20.0,20.0,20.0         ;; output domain span for longitude in regular latlon coordinate system (in degrees)
output_grid_lat_span=84.0,16.0,16.0,16.0,16.0,16.0         ;; output domain span for latitude in regular latlon coordinate system (in degees)
# Full HAFS output resolution
output_grid_dlon=0.06,0.02,0.02,0.02,0.02,0.02             ;; output grid spacing dlon . . . .
output_grid_dlat=0.06,0.02,0.02,0.02,0.02,0.02             ;; output grid spacing dlat . . . .
# Coarse outputs for testing
#output_grid_dlon=0.30,0.10,0.10,0.10,0.10,0.10             ;; output grid spacing dlon . . . .
#output_grid_dlat=0.30,0.10,0.10,0.10,0.10,0.10             ;; output grid spacing dlat . . . .



[atm_post]
satpost=.true.
post_gridspecs=auto,auto
trak_gridspecs={post_gridspecs}

[rocotostr]
#FORECAST_RESOURCES=FORECAST_RESOURCES_2280PE
FORECAST_RESOURCES=FORECAST_RESOURCES_3080PE

