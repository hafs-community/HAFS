layouty=20,18
hord_mt=1,1
hord_vt=1,1
hord_tm=1,1
hord_dp=1,1
hord_tr=-5,-5
lim_fac=3.0,3.0
max_slope=0.12,0.12
rlmx=300.,250.
elmx=300.,250.
sfc_rlm=1,1
tc_pbl=0,0
fhswr=900.
fhlwr=900.
iaer=1011
clam_deep=0.15
progsigma=.true.
betascu=4.0
betamcu=1.0
