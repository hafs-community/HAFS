[grid]
istart_nest=33,-999
jstart_nest=73,-999
iend_nest=992,-999
jend_nest=952,-999
idim_nest=1440,660
jdim_nest=1320,660
delx_nest=0.027,0.009
dely_nest=0.027,0.009

[grid_mvnest1res]
